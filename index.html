<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop with animals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Drag each animal to its corresponding block</h1>
    <section class="draggable__elements">
        <i class="fas fa-cat draggable" id="cat" draggable="true"></i>
        <i class="fas fa-dog draggable" id="dog" draggable="true"></i>
        <i class="fas fa-dove draggable" id="dove" draggable="true"></i>
        <i class="fas fa-fish draggable" id="fish" draggable="true"></i>
        <i class="fas fa-frog draggable" id="frog" draggable="true"></i>
    </section>
    <section class="droppable__elements">
        <div class="droppable" data-draggable-id='frog'><span>Frog</span></div>
        <div class="droppable" data-draggable-id='cat'><span>Cat</span></div>
        <div class="droppable" data-draggable-id='fish'><span>Fish</span></div>
        <div class="droppable" data-draggable-id='dog'><span>Dog</span></div>
        <div class="droppable" data-draggable-id='dove'><span>Dove</span></div>
    </section>
</body>

</html>
